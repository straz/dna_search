<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Ginkgo challenge</title>

  <link rel="stylesheet" href="style.css">


  <script src="https://kit.fontawesome.com/ba6fcd6add.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.480.0/aws-sdk.min.js"
	  integrity="sha256-gyFHw0Rso1B6h3OqNqjmCoRycqBhc/1LafdD5QKgcNQ=" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col search">
	<div class="jumbotron">
	  <h1 class="display-4">Search</h1>
	  <p class="lead">Choose a file to upload containing your query sequence, or enter it below.</p>
	  <form>
	    <div class="input-group">
	      <div class="input-group-prepend">
		<div class="input-group-text">
		  <input type="radio" name="source" id="file_radio" value="file">
		</div>
	      </div>
	      <div class="custom-file">
		<input type="file" class="custom-file-input" id="file_field">
		<label class="custom-file-label" for="file_field">Choose file</label>
	      </div>
	    </div>

	    <div class="input-group mt-4">
	      <div class="input-group-prepend">
		<div class="input-group-text">
		  <input type="radio" name="source" id="textarea_radio" value="textarea">
		</div>
	      </div>
	      
	      <textarea class="form-control" id="textarea_field" placeholder="Or, enter sequence here"></textarea>
	    </div>
	    
	    <button type="submit" id="submit_search" class="btn btn-primary mt-5 float-right">Search</button>
	  </form>
	</div>
      </div>
      <div class="col"><table id="queries" class="table"></table></div>
    </div>
  </div>
</body>
</html>
